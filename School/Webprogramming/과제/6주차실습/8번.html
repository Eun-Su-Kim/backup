<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eval()로 수식 계산</title>
</head>
<body>
    <h3>eval()로 수식 계산</h3>
    <hr>
    <script>
        var ret = prompt("수식 입력");
        var co = eval(ret);
        document.write(ret+" = "+co);
    </script>
</body>
</html>
