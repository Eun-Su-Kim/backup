<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4번 문제</title>
    <style>
        div {
            position: absolute;
        }
        img {
            width : 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <h3>이미지 커서 만들기</h3>
    <hr>
    마우스를 움직이면 이미지로 만든 커서가 마우스를 따라 다닙니다.
    <div id = "move">
        <img src="image/heart.jpg">
    </div>
    <script>
        document.onmousemove=function(e) {
            var a = document.getElementById("move");
            a.style.left = e.clientX+'px';
            a.style.top = e.clientY+'px';
        }
    </script>
</body>
</html>
